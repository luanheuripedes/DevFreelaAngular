<div class="df-project-create-edit">
    <app-df-wrapper back="list">
        

        <form class="left" (submit)="createOrEdit()" [formGroup]="projectCreateEditForm">
        
            <h1 class="main-title">{{title}}</h1>
            
            <mat-form-field appearance="legacy">
                <mat-label>Título</mat-label>
                <input matInput formControlName="title">
                <mat-error *ngIf="helpers.isInvalid(projectCreateEditForm,'title','required')">
                    {{msg.required}}
                </mat-error>
            </mat-form-field> 

            <mat-form-field appearance="legacy">
                <mat-label>Custo Total</mat-label>
                <input matInput formControlName="totalCost" mask="separator.2" thousandSeparator=",">
                <mat-error *ngIf="helpers.isInvalid(projectCreateEditForm,'totalCost','required')">
                    {{msg.required}}
                </mat-error>
            </mat-form-field> 

            <mat-form-field appearance="legacy">
                <mat-label>Descrição</mat-label>
                <textarea matInput formControlName="description"></textarea>
                <mat-error *ngIf="helpers.isInvalid(projectCreateEditForm,'description','required')">
                    {{msg.required}}
                </mat-error>
            </mat-form-field> 


            <app-df-button [text]="actionButtonText"> </app-df-button>
            
        </form>

        <div class="right">
            <img  class="image" src="assets/image/bg-float-cubes.png" alt="Fundo de decoração com 3 cubos com fundo de arco-iris">
        </div>
    </app-df-wrapper>
</div>
